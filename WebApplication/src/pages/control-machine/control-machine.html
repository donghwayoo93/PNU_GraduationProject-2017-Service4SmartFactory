<ion-header>
    <ion-navbar color="primary">
        <button ion-button [menuToggle]="activeMenu">
					<ion-icon name="menu"></ion-icon>
				</button>

        <ion-title>
            <h2>Smart Factory Operator Support System</h2>
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="old_refreshPage()">
						<ion-icon name="refresh"></ion-icon>
					</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Connection Status</ion-label>
            <ion-toggle [(ngModel)]="isToggled" (click)="updateConnection(item)" checked="false"></ion-toggle>
        </ion-item>
    </ion-list>
    <button ion-button block class="refresh-button" (click)="refreshPage1()">machine info</button>
    <button ion-button block class="refresh-button" (click)="refreshPage2()">sensor</button>
    <button ion-button block class="refresh-button" (click)="refreshPage3()">manual</button>
    <button ion-button block class="refresh-button" (click)="refreshPageTest()">test</button>
    <ion-card>
        <ion-card-header>
            <h1>Machine Information</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let machineData of machineDatas">
                    <span item-start>{{machineData.title}}</span>
                    <span item-end>{{machineData.content}}</span>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h1>Sensor Status</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let sensorData of sensorDatas">
                    <span item-start>{{sensorData.title}}</span>
                    <span item-end>{{sensorData.content}}</span>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h1>Instruction</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-slides pager loop="false" autoplay="true">
                <ion-slide style="height:auto" *ngFor="let manual of manuals; let i = index;">
                    <h2 style="margin-top: 0px; font-size: 27px;">{{i+1}}. {{manual.instruction}}</h2>
                    <img class="manualImage" src={{manual.photoNum}} />
                </ion-slide>
            </ion-slides>
        </ion-card-content>
    </ion-card>

</ion-content>
