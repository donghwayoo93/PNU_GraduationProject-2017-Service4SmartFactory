<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <h2>Operator Support System</h2>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Connection Status</ion-label>
            <ion-checkbox item-end [(ngModel)]="toggleStatus" (click)="updateConnection()"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-row [class.hide]="!connectionStatus" class="login-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label>
                        <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="email" placeholder="email" type="text" value="level2"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="password" placeholder="password" type="password" value="1234"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block (click)="login()" color="primary" class="login-button">sign in</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <!--<button ion-button (click)="launchSignup()" class="create-account">Create an Account</button>-->
        </ion-col>
    </ion-row>

</ion-content>
