<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <h2>작업자 지원 서비스</h2>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>

                <ion-item>
                    <ion-label>
                        <ion-icon name="person"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="email" placeholder="email" type="text" value="skaghzz@naver.com"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input [(ngModel)]="password" placeholder="password" type="password" value="1234"></ion-input>
                </ion-item>

            </ion-list>

            <button ion-button block (click)="login()" color="primary" class="login-button">로그인</button>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button (click)="launchSignup()" class="create-account">Create an Account</button>
        </ion-col>
    </ion-row>

</ion-content>
